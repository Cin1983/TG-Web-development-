<!-- Opdracht 1
Wat zijn de eigenschappen van block boxes en inline boxes?
Je kan een raster van boxen maken die de breedte van de browser netjes vult en wrapt wanneer nodig is. Dit is al heel
lang mogelijk door gebruik te maken van float, maar nu met inline-block.

Een block-element pakt de hele horizontale ruimte die beschikbaar is, ongeacht hoeveel het nodig heeft. Dit heeft het
gevolg dat een block-element de na hem komende informatie (tekst of andere HTML elementen) automatisch naar een nieuwe
regel duwt. Dus twee block elementen kunnen niet op één regel staan, tenzij we speciale maatregelen nemen. Een van de
speciale maatregelen is het gebruik van floating ("drijvende") elementen, waarvan meerdere op één regel kunnen staan.
Hier komen we later op terug. -->

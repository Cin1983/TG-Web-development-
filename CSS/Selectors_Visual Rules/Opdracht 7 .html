Maak nu een html bestand aan met voorbeelden van alle soorten selectors erin. Maak een link in je antwoord die naar dat
html bestand verwijst. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type="text/css">
        * {
            background-color: lightblue;
        }

        .pink {
            color: lightcoral;
        }
    </style>
</head>

<body>
    <div class="pink">Dit is een oefening</div>
    <span>Dit is een span</span>
    <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>

    </ul>
    <a href="http://127.0.0.1:5500/CSS/Selectors%20-%20Visual%20Rules/Opdracht%207%20.html">TechGrounds</a>
    <br>

    <a href="https://www.youtube.com/watch?v=l1mER1bV0N0">CSS Selectors</a>

</body>

</html>

<!-- Opdracht 2
Zie de onderstaande HTML code.

<h1>Dit is een titel</h1>
<p>Dit is een paragraaf.</p>
<p>Dit is nog een paragraaf.</p>

Hoe zorg je er voor dat het <h1> element altijd 50px van de top en 50px van de rechterkant van het scherm zichtbaar is.
Maak het <h1> element rood door een RGB kleurcodering toe te passen. -->

<!DOCTYPE html
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="/HTML/HTML images/TG_Logo.d5934b2d.png" width="65%">

    <style>
        * {
            background-color:lawngreen;
        }

        h1 {
            position: fixed;
            top: 50px;
            right: 50px;
            border: indigo solid;
            color: rgb(231, 15, 15);
        }
    </style>
    <div>
        <h1>Dit is een titel</h1>
        <p>Dit is een paragraaf.</p>
        <p>Dit is nog een paragraaf.</p>

    </div>









</body>

</html>

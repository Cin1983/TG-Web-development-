Zorg er nu voor dat het <h1> element uit opdracht 2 50px links en 100px van de top wordt
geplaatst relatief t.o.v. de HTML pagina. -->



<!DOCTYPE html <html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <style>
        h1 {
            position: relative;
            left: 50px;
            bottom: 0px;
            top: 100px;
            right: 0px;
            margin: 0px;
            border: 3px indigo solid;
            color: rgb(231, 15, 15);

        }
    </style>

    <div>
        <h1>Dit is een titel</h1>
        <p>Dit is een paragraaf.</p>
        <p>Dit is nog een paragraaf.</p>

    </div>

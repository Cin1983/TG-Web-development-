Zorg er nu voor dat het <h1></h1> element uit de voorgaande opdracht 20px links en 30px naar
onder wordt geplaatst, relatief t.o.v. diens normale positie. -->

<!DOCTYPE html <html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <style>
        h1 {
            position: relative;
            left: 20px;
            bottom: 30px;
            top: 0px;
            right: 20px;
            margin: 0px;
            border: 3px indigo solid;
            color: rgb(231, 15, 15);
        
        }
    </style>

    <div>
        <h1>Dit is een titel</h1>
        <p>Dit is een paragraaf.</p>
        <p>Dit is nog een paragraaf.</p>

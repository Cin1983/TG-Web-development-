<!-- Opdracht 6
Maak het onderstaande na met flexbox. Properties die je o.a dient te gebruiken zijn:
● display
● justify-content
● flex-direction -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        html, body {
            background-color: black;
        }

        .container{
            display:flex;
            flex-direction:column;
        }


        .box_1, .box_2, .box_3, .box_4, .box_5{
            background-color:hotpink;
            margin-top:10px;
            height: 35px;
        }

        .box_1 {width: 25%;}
        .box_2 {width: 45%;}
        .box_3 {width: 60%;}
        .box_4 {width: 35%;}
        .box_5 {width: 40%;}
        .box_6 {width: 50%;}

    </style>
</head>

<body>
<div class="container">
    <div class="box_1"></div>
    <div class="box_2"></div>
    <div class="box_3"></div>
    <div class="box_4"></div>
    <div class="box_5"></div>
    <div class="box_6"></div>
    <div class="box_7"></div>
</div> 
    
</body>

</html>

Zie het onderstaande voorbeeld, een van de items is breder dan de rest. Maak het na met flex. Gebruik geen width, height
of line-height. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .theback {
            background-color: darkorchid;
            position: absolute;
        }

        .multipack {
            position: relative;
            justify-content: space-evenly;
            margin: 15px;
            padding: 45px;
            background-color: royalblue;
            color: black;

        }
    </style>

</head>

<body>
    <div class="theback">
        <div class="multipack">
            <box>1</box>
        </div>
        <div class="multipack">
            <box>2</box>
        </div>
        <div class="multipack">
            <box>3</box>
        </div>
        <div class="multipack">
            <box>4</box>
        </div>
        <div class="multipack">
            <box>5</box>
        </div>
        <div class="multipack">
            <box>6</box>
        </div>

    </div>




</body>

</html>

External CSS
Met een externe style sheet, kan je het uiterlijk van je gehele website met 1 file aanpassen.
Alle HTML paginas moeten een refereren naar een externe style sheet file in het element, in de head section.
<link rel="stylesheet" href="mystyle.css">


Internal CSS
Een internal style sheet kun je gebruiken als een single HTML een unieke style heeft.
De internal style wordt gedefineerd in het <style>element, in de hoofd sectie <head> 
Inline CSS.

<style>
body {
  background-color: linen;
}

h1 {
  color: maroon;
  margin-left: 40px;
}
</style>


Inline css
Een inline style kan gebruikt worden om een unieke single element te stylen.
!DOCTYPE html>
<html>

<body>

    <h1 style="color:blue;text-align:center;">This is a heading</h1>
    <p style="color:red;">This is a paragraph.</p>

</body>

</html> -->

<!-- Opdracht 3
Er zijn verschillende selectors, bijvoorbeeld;
● type selectors
De selector selecteert de elementen waarvoor de gedeclareerde style geldt. Er zijn verschillende soorten selectors waaronder:
element-selector <p>, <body>, <h1>
attribuut-selectors worden elementen geselcteerd op aanwezigheid van een attribuut of de waarde van een attribuut.
CLASS- en ID-selectors gaat het om speciale vorm attribuutselectors, omdat de attributen vaak alleen aan een element worden toegevoegd om er een stijl aan te koppelen.
● pseudo-class selectors en pseudo -element selectors gaat het om speciale constructie voor situaties waarin niet alleen op basis van een attribuut of element bepaald kan worden welke stijl gebruikt moet worden.

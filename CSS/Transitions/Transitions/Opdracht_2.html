<!-- Maak een simpele transition wat de kleur van een tekst aanpast. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.color_switch{
    width:300px ;
    height:150px;
    margin:100px auto;
    transition-property:text;
    transition-delay:1s;
    transition-duration: .5s;
    font-family: Impact;
    text-transform: uppercase;

}
.color_switch:hover{
    width:250px;
    color:lawngreen;
}

    </style>
</head>

<body>
    <div class="color_switch">
        <h1>Hyacinthia M. Groeizaam<h1>
    </div>

</body>

</html>

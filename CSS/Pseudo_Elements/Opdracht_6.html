<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .circle {
            position: relative;
            border-radius: 100%;
            background-color: purple;   
            padding: 20px;
            height: 65px;
            width: 65px;
            margin: 80px;
            text-align: center;

        }

        .circle ::before {
            position: absolute;
            display: "";
            border-radius: 85%;
            background-color: purple;
            height: 40px;
            width: 40px;
            left: 0;
            right: 0;

        }
    </style>
</head>

<body>
    <div class="circle">
        <h1>1</h1>
        
        <h1>2</h1>
        <h1>3</h1>

    </div>

</body>

</html>

Kun je enkele voorbeelden geven van pseudo-elementen (minimaal 4)? Beschrijf met je eigen

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        .button ::before {
            content: "";
            border: 20px solid pink;
            width: 50px;
            background:5px purple;
           

        }

        .button ::after {
            content: "";
            border: 20px solid pink;
            width: 150px;
            background:5px purple;
           
        }
    </style>
    <div class="button">
        <button>PUSH ME </>
    </div>
</body>

</html>
